<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CSS3 Social media icons</title>
    <!--CSS Start -->
    <style>
    	/*Social icon container*/
	    #top .social_bookmarks{
		    position: relative;
		    width: 600px;
		    margin:0 auto;
		    padding:0;
		    margin-top: 40px;
		    text-align: center;
	    }
	    /*The list that holds the icons include some animation properties for effect*/
	    #top .social_bookmarks li{
		    height:100%;
		    float:left;
		    padding:0;
		    -webkit-transition: all 0.4s ease-in-out;
		    -moz-transition: all 0.4s ease-in-out;
		    -o-transition: all 0.4s ease-in-out;
		    -ms-transition: all 0.4s ease-in-out;	
		    transition: all 0.4s ease-in-out;
		    list-style: none;
		    margin-right: 10px;
	    }
	    /*a link for the icons*/
	    #top .social_bookmarks li a{
		    float:left;
		    width:42px;
		    line-height:24px;
		    display: block;
		    text-indent: -9999px;
		    margin:0px;
		    outline: none;
		    padding:0;
		    min-height:42px;
		    height:100%;
	    }
	    /* classes for each social media icon, Displays the image from the sprite and the background color. */
	    .social_bookmarks .rss{
	    	background: transparent url(./images/icon_sprite.png) 0px -84px  no-repeat; 
	    	background-color: orange; 
	    }
	    .social_bookmarks .linkedin {
		    background:  url(./images/icon_sprite.png) -168px 0px  no-repeat; 
		    background-color:#4875B4; 
	    }
	    .social_bookmarks .facebook{
		    background:  url(./images/icon_sprite.png) -84px -42px  no-repeat; 
		    background-color:#3B5998; 
	    }
	    .social_bookmarks .twitter{
		    background:  url(./images/icon_sprite.png) -84px -84px  no-repeat; 
		    background-color:#4099FF
	    }
	    .social_bookmarks .mail{
		    background: transparent url(./images/icon_sprite.png) -168px -42px  no-repeat; 
		    background-color: #fbe7c7;
	    }
	    .social_bookmarks .vcard{
		    background: transparent url(./images/icon_sprite.png) -168px -84px  no-repeat; 
		    background-color: purple;
	    }
	    .social_bookmarks .dribbble{
		    background: transparent url(./images/icon_sprite.png) -84px 0px  no-repeat; 
		    background-color: #ea4c89;
	    }
	    .social_bookmarks .search{
		    background: transparent url(./images/icon_sprite.png) 0 center  no-repeat; 
		    background-color: red;
	    }
	    /*The hover effects for each spirte, on hover the background transitions to a circle and spins the sprite to another color image. */
	    .social_bookmarks .rss:hover{
	    	background-position: -42px -84px;  
	    	-moz-border-radius:75px;
	     	-webkit-border-radius: 75px;
	    }
	    .social_bookmarks .facebook:hover{
	    	background-position: -126px -42px; 
	    	-moz-border-radius:75px;
	     	-webkit-border-radius: 75px;
	    }
	    .social_bookmarks .twitter:hover {
	    	background-position: -126px -84px;  
	    	-moz-border-radius:75px;
	     	-webkit-border-radius: 75px;
	    }
	    .social_bookmarks .vcard:hover {
	    	background-position: -210px -84px; 
	    	-moz-border-radius:75px;
	     	-webkit-border-radius: 75px;
	    }
	    .social_bookmarks .mail:hover{
	    	background-position: -210px -42px; 
	    	-moz-border-radius:75px;
	     	-webkit-border-radius: 75px;
	    }
	    .social_bookmarks .dribbble:hover{
	    	background-position: -126px 0; 
	    	-moz-border-radius:75px;
	     	-webkit-border-radius: 75px;
	    }
	    .social_bookmarks .search:hover{
	    	background-position: -42px center; 
	    	-moz-border-radius:75px;
	     	-webkit-border-radius: 75px;
	    }
	    .social_bookmarks .linkedin:hover{
	    	background-position: -210px 0px; 
	    	-moz-border-radius:75px;
	     	-webkit-border-radius: 75px;
	    }
	    #top .social_bookmarks li:hover a{
	    	background: transparent url(./images/icon_sprite.png) -252px 0px  no-repeat;
	    }
    </style>
  </head>
  <body>
  	<!--Container -->
    <div id="top" style="text-align: center; margin-left: 11px;">
    	<!--Start of the bookmark list -->
	    <ul class="social_bookmarks">
	    	<li class="twitter"><a href="#" target="_blank">Follow us on Twitter</a></li>
	    	<li class="facebook"><a href="#" target="_blank">Like our Facebook page</a></li>
	    	<li class="linkedin"><a href="#" target="_blank">Join us on Linkedin</a></li>
	    	<li class="rss"><a href="#" target="_blank">RSS FEED</a></li>
	    	<li class="mail"><a href="#" target="_blank">Mail</a></li>
	    	<li class="vcard"><a href="#" target="_blank">vcard</a></li>
	    	<li class="dribbble"><a href="#" target="_blank">dribble</a></li>
	    	<li class="search"><a href="#" target="_blank">Search</a></li>
	    </ul>
    </div>
  </body>
</html>
